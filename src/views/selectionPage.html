<div id="harambe">
    <a href="/"><img src="images/arrow.png" id="backArrow"></a>
  <h1>Select Gas Station</h1>
  <div class="row">
    <div class="six column">
      <ul>
        <li ng-repeat="station in stations | limitTo: 3">  
          {{ station.stations }} {{ station.address }} - ${{ station.reg_price == "N/A" ? 1.25 : station.reg_price }} / gal, {{ station.distance }} away
        </li>
      </ul>
    </div>

    <div class="six columns">

    </div>
</div>
